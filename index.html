<!DOCTYPE html>
<html>
<html lang="en">
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<head>
  <meta charset="UTF-8">
  <title>Word Puzzle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Word Puzzle Generator</h1>
    <form id="puzzleForm" action="/generate" method="POST">
      <label for="topic">Enter a topic:</label>
      <input type="text" id="topic" name="topic" required>

      <div class="button-group">
        <button type="submit" name="type" value="scramble">Generate Word Scramble PDF</button>
        <button type="submit" name="type" value="crossword">Generate Crossword PDF</button>
      </div>
    </form>
  </div>

</body>
</html>
